<!DOCTYPE html>
<html lang="en">
<head>

    <link href="j.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            $('#img1').jqzoom({
                zoomWidth:100,
                zoomHeight:100,
