<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binary tree</title>
    <link rel="stylesheet" href='CSS/binary tree.css'/>
    <script type="text/javascript" src="JS/jr.js"></script>
    <script type="text/javascript" src="JS/binary tree.js"></script>

</head>
<body>

<div class="rooter">a
    <div class="node-1">b
        <div class="node-2">c
            <div class="node-3">d
                <div class="node-4">e</div>
                <div class="node-4">f</div>
            </div>
            <div class="node-3">
                <div class="node-4">g</div>
                <div class="node-4"></div>
            </div>
        </div>
        <div class="node-2">
            <div class="node-3">
                <div class="node-4"></div>
                <div class="node-4"></div>
            </div>
            <div class="node-3">
                <div class="node-4"></div>
                <div class="node-4"></div>
            </div>
        </div>
    </div>

    <div class="node-1">
        <div class="node-2">
            <div class="node-3">
                <div class="node-4"></div>
                <div class="node-4"></div>
            </div>
            <div class="node-3">
                <div class="node-4"></div>
                <div class="node-4"></div>
            </div>
        </div>
        <div class="node-2">
            <div class="node-3">
                <div class="node-4"></div>
                <div class="node-4"></div>
            </div>
            <div class="node-3">
                <div class="node-4"></div>
                <div class="node-4"></div>
            </div>
        </div>
    </div>
</div>
<div>
    <input type="button" value="前序遍历" id="first"/>
    <input type="button" value="中序遍历" id="middle"/>
    <input type="button" value="后序遍历" id="last"/>
</div>
<div>
    <input type="text" id="searchText"/>
    <input type="button" value="搜索"id="search"/>
</div>
</body>
</html>
